[platformio]
default_envs = m5atom-encoder
; default_envs = m5atom-pahub-encoder

[env]
platform = espressif32
framework = arduino
monitor_speed = 115200
monitor_filters = time, esp32_exception_decoder
upload_speed = 1500000
board_build.f_flash = 80000000L
build_flags = -DENABLE_SERIAL_MONITOR
src_filter = +<*.h> +<*.cpp>
lib_extra_dirs = lib
upload_port = COM6
monitor_port = ${env.upload_port}

[env:m5atom]
board = m5stack-atom
build_flags = -DTARGET_M5ATOM ${env.build_flags}
lib_deps =
    https://github.com/m5stack/M5Atom
    fastled/FastLED
    M5StackCommon

[env:m5atom-encoder]
board = ${env:m5atom.board}
build_flags = ${env:m5atom.build_flags}
lib_extra_dirs = ${env.lib_extra_dirs}
lib_deps = ${env:m5atom.lib_deps}
    M5StackEncoderUnit
